name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: youtube_mp3_downloader_windows
            separator: ";"
          - os: macos-latest
            artifact_name: youtube_mp3_downloader_macos
            separator: ":"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3

      - name: Locate ffmpeg binaries
        id: ffmpeg
        shell: bash
        run: |
          FFMPEG_PATH=$(which ffmpeg)
          FFPROBE_PATH=$(which ffprobe)
          echo "ffmpeg_path=$FFMPEG_PATH" >> "$GITHUB_OUTPUT"
          echo "ffprobe_path=$FFPROBE_PATH" >> "$GITHUB_OUTPUT"

      - name: Install Python dependencies
        run: pip install pyinstaller yt-dlp

      - name: Build single-file executable
        shell: bash
        run: |
          python -m PyInstaller \
            --noconfirm \
            --onefile \
            --windowed \
            --add-binary "${{ steps.ffmpeg.outputs.ffmpeg_path }}${{ matrix.separator }}." \
            --add-binary "${{ steps.ffmpeg.outputs.ffprobe_path }}${{ matrix.separator }}." \
            --name youtube_mp3_downloader \
            youtube_mp3_downloader.pyw

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p artifact
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp dist/youtube_mp3_downloader.exe artifact/
          else
            cp dist/youtube_mp3_downloader artifact/
          fi
          cd artifact && zip -r ../${{ matrix.artifact_name }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            youtube_mp3_downloader_windows/youtube_mp3_downloader_windows.zip
            youtube_mp3_downloader_macos/youtube_mp3_downloader_macos.zip
